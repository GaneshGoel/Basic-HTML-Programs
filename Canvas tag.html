<html>
<head>
<title> Canvas tag </title>
</head>
<body>
<canvas id="myCanvas" width="200" height="200" style="border:3px solid"></canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "#00FF00";
ctx.fillRect(30, 30,60,60);
</script>
</body>
</html>
